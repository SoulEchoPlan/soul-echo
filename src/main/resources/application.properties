# =========================================
# Server Configuration
# =========================================
server.port=8080
server.servlet.context-path=/

# =========================================
# Database Configuration
# =========================================
spring.datasource.url=jdbc:mysql://localhost:3306/soul_echo_db?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# =========================================
# JPA Configuration
# =========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# =========================================
# WebSocket Configuration
# =========================================
# WebSocket message size limits (for audio streaming)
spring.websocket.message-size-limit=1024000
spring.websocket.buffer-size-limit=1024000

# =========================================
# Application Configuration
# =========================================
# Soul Echo specific configurations
soul-echo.max-conversation-history=50
soul-echo.audio-chunk-size=4096
soul-echo.session-timeout=1800

# =========================================
# Logging Configuration
# =========================================
logging.level.com.dotlinea.soulecho=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =========================================
# External AI Services Configuration
# =========================================
# ASR Service Configuration
ai.asr.service.url=https://your-asr-service-url
ai.asr.service.api-key=your-asr-api-key

# LLM Service Configuration
ai.llm.service.url=https://your-llm-service-url
ai.llm.service.api-key=your-llm-api-key
ai.llm.service.model=your-preferred-model

# TTS Service Configuration
ai.tts.service.url=https://your-tts-service-url
ai.tts.service.api-key=your-tts-api-key